{% extends "index.html" %}

{% block content %}
    <table id="saviours" class="table table-bordered">
        <thead class="thead-dark">
            <tr>
               <th>When was saved</th>
               <th>How was saved</th>
               <th>Thankful to</th>
               <th>Modify</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td class="when-saved">{{ user.when_saved }}</td>
                <td class="how-saved">{{ user.how_saved }}</td>
                <td><textarea class="changable form-control">{{ user.thanks }}</textarea></td>
                <td><button class="btn btn-primary" type="button" disabled>Submit</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a id="previous-page" class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a id="next-page" class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
    
    <script  src="{{ url_for('static', filename="js/saveworld.js" )  }}"></script>
{% endblock %}
